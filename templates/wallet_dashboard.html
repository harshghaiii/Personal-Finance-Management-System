<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Wallet</title>
    <style>
        .icon {
            display: flex;
            flex-direction: row;
        }

        .icon img {
            margin-left: 50vw;
        }

        .icon a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active links" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('expense_tracker')}}">Expense</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('portfolio_page')}}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('invest_page')}}">Investment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('financial_literacy')}}">Financial Literacy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('wallet')}}">Wallet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('wallet_dashboard')}}">Wallet Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links">{{current_user.username}}</a>
              </li>
              <li class="nav-item icon">
                <li class="icon">
                    <img src="{{url_for('static', filename='images/profile.png')}}" alt="" width="50px" height="50px">
                    <a href="{{url_for('profile_page')}}">Profile</a>
                </li>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <br><br>

    <h1>Money In Wallet : {{sum}}</h1>

    <h1>You Can Pay To : </h1>
    <form method="post">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Amount to pay</label>
            <input type="text" name="amount_to_pay" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
            
        <select name="who_to_pay" class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        {% for i in list_of_user %}
            {% if i.username!=current_user.username %}
                <option value="{{i.username}}">{{i.username}}</option>
            {% endif %}
        {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn btn-danger">Pay</button>
    </form>

    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>

        

    </script>
</body>
</html>
