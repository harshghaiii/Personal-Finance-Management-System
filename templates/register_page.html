<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/register_style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Register Page</title>
</head>
<body>

    <div id="body">

        <div id="contain">
            <div id="left-section">
                    <img src="{{url_for('static', filename='images/sign.webp')}}" alt="" width="400vw" height="500vh">
            </div>
        

            <div id="right-section">

                <h1>Register</h1>

                <hr> <br> <br>

                <form method="post">
                    <input type="text" name="username" class="form-control form" placeholder="Username">
                    <input type="email" name="email" class="form-control form" placeholder="Email ID">
                    <input type="password" name="password" class="form-control form" placeholder="Password">
                    <input type="password" class="form-control form" placeholder="Confirm Password">
                    <button class="btn btn-success register-btn">Register</button>
                </form>

                <span>Already Registerd? </span><a href="{{url_for('login_page')}}">Sign In</a>

            </div>
        </div>

    </div>


</body>
</html>
