<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login_style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Log-In</title>
</head>

<body>
    <div id="body">
        <div id="left-section">
            <div id="navbar">
                <img src="{{url_for('static', filename='images/logo.jpg')}}" width="90px" height="90px" alt="" style="margin-left: 10px; margin-top: 10px;">
                <h1>InTrust</h1>
            </div>
            <div id="login-form">
                <h1>Login To Your Account</h1>
                <hr>
                <form method="POST">
                    <input type="text" name="username" class="form-control form" placeholder="Username">
                    <input type="password" name="password" id="" class="form-control form" placeholder="Password">
                    <button class="btn btn-success submit-btn">Submit</button>

                </form>
            </div>
        </div>
        <div id="right-section">
            <div id="text">
                <h1>New Here?</h1>
                <p>Sign Up and discover great amount of</p>
                <p style="margin-left: 11vw; position:relative; top:-25px">video content</p>
                <a class="btn btn-danger" href="{{url_for('register_page')}}">Sign Up</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
