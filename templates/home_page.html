<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/home_style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>

    <style>

        .icon {
            display: flex;
            flex-direction: row;
        }

        .icon img {
            margin-left: 50vw;
        }

        .icon a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: bolder;
        }

        #chart {
          height: 35vh; 
        }

        #chart p {
          font-weight: bolder;
        }

        .picture {
          border: 2px solid gray;
          width: 60%;
          height: 54vh;
          margin-top: 2.6vh;
          border-radius: 5px;
        }

    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active links" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('expense_tracker')}}">Expense</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('portfolio_page')}}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('invest_page')}}">Investment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('financial_literacy')}}">Financial Literacy</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('wallet')}}">Wallet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="{{url_for('wallet_dashboard')}}">Wallet Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links">{{current_user.username}}</a>
              </li>
              <li class="nav-item icon">
                <li class="icon">
                    <img src="{{url_for('static', filename='images/profile.png')}}" alt="" width="50px" height="50px">
                    <a href="{{url_for('profile_page')}}">Profile</a>
                </li>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <h1 class="dashhead">Dashboard</h1>

    <div style="display:flex">
      <div class="card mt-4 mx-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Your Portfolio</h5>
            <div id="chart"></div>
              <p style="color:black; font-weight:bolder">Income : {{income}}</p>
              <p style="color:#FF033E; font-weight:bolder">Expense : {{expense}}</p>
              <p style="color:#66FF00; font-weight:bolder">Investment : {{investment}}</p>
        </div>
      </div>
      <div class="picture">
          <img src="{{url_for('static', filename='images/divback.jpg')}}" alt="" height="100%" width="100%">
      </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
      <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-pie.min.js"></script>

        
      <script>

        var data = [
        {x: "Expense", value: {{expense}}},
        {x: "Investment", value: {{investment}}}
      ];
      
      // create a pie chart and set the data
      chart = anychart.pie(data);
      
      /* set the inner radius
      (to turn the pie chart into a doughnut chart)*/
      chart.innerRadius("75%");
      
      // set the container id
      chart.container("chart");
      
      // initiate drawing the chart
      chart.draw();

      

      </script>

</body>
</html>
